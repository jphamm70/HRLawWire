name: Auto-merge Claude branches to main

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

      - name: Merge to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff origin/${{ github.ref_name }} -m "Auto-merge ${{ github.ref_name }} to main"
          git push origin main

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Successfully merged ${{ github.ref_name }} to main"
          echo "ðŸš€ Netlify will deploy automatically"
